<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Per a tu</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      background: #6a85b6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4f6791;
    }

    .error {
      color: #c0392b;
      margin-top: 10px;
    }

    .letter {
      display: none;
      text-align: left;
      margin-top: 20px;
      line-height: 1.6;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<!-- üéµ M√öSICA -->
<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h2>Nom√©s per a tu ü§ç</h2>
  <p>Introdueix la contrasenya</p>

  <input type="password" id="password" placeholder="Contrasenya">
  <br>
  <button onclick="checkPassword()">Entrar</button>

  <p class="error" id="error"></p>

  <div class="letter" id="letter">
    <h3>La meva carta</h3>
    <p>
      Aqu√≠ aniria la carta‚Ä¶
    </p>
    <p>
      Amb tot el meu cor,<br>
      <strong>Pau</strong>
    </p>
  </div>
</div>

<script>
  function checkPassword() {
    const correctPassword = "23082024";
    const input = document.getElementById("password").value;
    const error = document.getElementById("error");
    const letter = document.getElementById("letter");
    const music = document.getElementById("music");

    if (input === correctPassword) {
      letter.style.display = "block";
      error.textContent = "";
      document.querySelector("input").style.display = "none";
      document.querySelector("button").style.display = "none";
      music.volume = 0.4; // üîä volum suau
      music.play();       // üéµ comen√ßa la m√∫sica
    } else {
      error.textContent = "La contrasenya no √©s correcta üíî";
    }
  }
</script>

</body>
</html>
