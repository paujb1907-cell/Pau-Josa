<script>
  const images = [
    "foto1.jpg",
    "foto2.jpg",
    "foto3.jpg"
  ];

  let current = 0;

  function startSlideshow() {
    document.body.style.backgroundImage = `url(${images[current]})`;

    setInterval(() => {
      current = (current + 1) % images.length;
      document.body.style.backgroundImage = `url(${images[current]})`;
    }, 6000);
  }

  function checkPassword() {
    const correctPassword = "23082024";
    const input = document.getElementById("password").value;
    const error = document.getElementById("error");
    const letter = document.getElementById("letter");
    const intro = document.getElementById("intro");

    if (input === correctPassword) {
      document.body.classList.add("unlocked");

      // FORCEM LA PRIMERA IMATGE
      document.body.style.backgroundImage = "url('foto1.jpg')";

      intro.style.display = "none";
      letter.style.display = "block";
      error.textContent = "";
      document.querySelector("input").style.display = "none";
      document.querySelector("button").style.display = "none";

      startSlideshow();
    } else {
      error.textContent = "La contrasenya no Ã©s correcta ðŸ’”";
    }
  }
</script>
