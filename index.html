<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Per a tu</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-image 2s ease-in-out;
    }

    body.unlocked {
      background-size: cover;
      background-position: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.88);
      padding: 30px;
      border-radius: 18px;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      background: #e17055;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #d35400;
    }

    .error {
      color: #c0392b;
      margin-top: 10px;
    }

    .letter {
      display: none;
      text-align: left;
      margin-top: 20px;
      line-height: 1.7;
      animation: fadeIn 2s ease;
    }

    .play-btn {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 22px;
      background: #1DB954;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
    }

    .play-btn:hover {
      background: #17a74a;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- INTRO -->
  <div id="intro">
    <h2>Nom√©s per a tu ü§ç</h2>
    <p>Introdueix la contrasenya</p>
  </div>

  <input type="password" id="password" placeholder="Contrasenya">
  <br>
  <button onclick="checkPassword()">Entrar</button>

  <p class="error" id="error"></p>

  <!-- CARTA -->
  <div class="letter" id="letter">
    <h3>La meva carta</h3>

    <!-- BOT√ì SPOTIFY -->
    <a class="play-btn" href="https://open.spotify.com/track/1DkL6z0G2nX4R0EoJ3JXzN"
       target="_blank">
      ‚ñ∂ Dona-li al play üéß
    </a>

    <p>
      Aqu√≠ aniria la carta‚Ä¶<br><br>
      Pots explicar-li qu√® significa per tu, records,
      o simplement dir-li que √©s casa.
    </p>

    <p>
      Amb tot el meu cor,<br>
      <strong>Pau</strong>
    </p>
  </div>

</div>

<script>
  const images = [
    "foto1.jpg",
    "foto2.jpg",
    "foto3.jpg"
  ];

  let current = 0;

  function startSlideshow() {
    document.body.style.backgroundImage = `url(${images[current]})`;
    setInterval(() => {
      current = (current + 1) % images.length;
      document.body.style.backgroundImage = `url(${images[current]})`;
    }, 6000);
  }

  function checkPassword() {
    const correctPassword = "23082024";
    const input = document.getElementById("password").value;
    const error = document.getElementById("error");
    const letter = document.getElementById("letter");
    const intro = document.getElementById("intro");

    if (input === correctPassword) {
      document.body.classList.add("unlocked");
      intro.style.display = "none";
      letter.style.display = "block";
      error.textContent = "";
      document.querySelector("input").style.display = "none";
      document.querySelector("button").style.display = "none";
      startSlideshow();
    } else {
      error.textContent = "La contrasenya no √©s correcta üíî";
    }
  }
</script>

</body>
</html>
